<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="Register.css" />
    <script src="Register.js"></script>
    <title></title>
</head>
<body>

    <div class="container" id="register">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>מייל</b></label>
        <input type="email" placeholder="הכנס מייל" name="email" id="email">

        <label for="psw"><b>סיסמא</b></label>
        <input type="password" placeholder="הכנס סיסמא" name="psw" id="psw">

        <label for="firstName"><b>שם פרטי</b></label>
        <input type="text" placeholder="הכנס שם פרטי" name="firstName" id="firstName">

        <label for="lastName"><b>שם משפחה</b></label>
        <input type="text" placeholder="הכנס שם משפחה" name="lastName" id="lastName">
        <hr>
        <button onclick="updateUser()">register</button>
    </div>
   
</body>
</html>
